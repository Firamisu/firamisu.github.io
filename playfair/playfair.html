<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfr Playfair</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container-xl">
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Tabela szyfrująca</h3>
                        </div>
                        <div class="card-body">

                            <table id="cipher-table" class="table table-bordered text-center">
                               <tbody></tbody>
                            </table>

                            <div class="mt-5">
                                <h4>Wynik:</h4>
                                <p class="border p-2" id="cipher-result">Tutaj pojawi się wynik.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Szyfr Playfair</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Hasło</label>
                                    <input type="text" class="form-control" id="password" placeholder="Wpisz hasło">
                                </div>
                                <div class="mb-3">
                                    <label for="input-text" class="form-label">Tekst</label>
                                    <textarea class="form-control" id="input-text" rows="3" placeholder="Wpisz tekst do zaszyforwania/odszyfrowania"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="mode" class="form-label">Tryb</label>
                                    <select class="form-select" id="mode">
                                        <option value="encrypt">Zaszyfruj</option>
                                        <option value="decrypt">Odszyfruj</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary w-100">Wykonaj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="playfair.js"></script>
</body>
</html>
